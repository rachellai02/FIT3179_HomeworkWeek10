<!DOCTYPE html>
<html>

<head>
    <title>Multiple Visualisations | An Example</title>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <!-- other imports ... -->
</head>

<link rel="stylesheet" href="css/styles.css">

<body>

    <div class="page">
      <h1>
        World Obesity Insights
      </h1>

        <div class="pure-g section">
            <div id="choropleth_map" class="vis-container"></div>
        </div>

        <div class="pure-g section">
            <div id="bubble_plot" class="vis-container"></div>
        </div>

    </div>

    <script type="text/javascript">
        var spec1 = "js/choropleth_map.vg.json";
        vegaEmbed('#choropleth_map', spec1).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var spec2 = "js/bubble_plot_interactive.vg.json";
        vegaEmbed('#bubble_plot', spec2).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>
</body>

</html>
